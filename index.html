<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Car MPG & km/L Calculator</title>
    </head>

<body>

    <main>

        <h1>Fuel Efficiency Calculator</h1>

        <label for="miles-kilometers"> Choose MPG or km/L:</label>
        <select id="unit">
            <option value="mpg">MPG</option>
            <option value="km/L">km/L</option>
        </select>

        <h3>Distance Driven</h3>
        <input id="distance" value="" type="number">

        <h3>Tank Size</h3>
        <input id="tank" value="" type="number">

        <h3>Estimated Fuel Efficiency</h3>
        <div id="efficiency">0.00</div>

    </main>

<script src="script.js"></script>

</body>

</html>
